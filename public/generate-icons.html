<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This tool helps generate the required PNG icons for your PWA. Right-click each canvas and "Save image as..." to save the icons.</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    <button onclick="downloadIcon('icon192', 'pwa-192x192.png')">Download 192x192</button>
    
    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>
    <button onclick="downloadIcon('icon512', 'pwa-512x512.png')">Download 512x512</button>
    
    <h2>Apple Touch Icon (180x180)</h2>
    <canvas id="appleIcon" width="180" height="180"></canvas>
    <button onclick="downloadIcon('appleIcon', 'apple-touch-icon.png')">Download Apple Icon</button>

    <script>
        const iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" fill="#3b82f6" rx="64"/>
  <path d="M256 128L128 256h64v128h128v-128h64L256 128z" fill="white"/>
  <circle cx="256" cy="96" r="32" fill="#fbbf24"/>
</svg>`;

        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const svgBlob = new Blob([iconSvg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon('icon192', 192);
            drawIcon('icon512', 512);
            drawIcon('appleIcon', 180);
        };
    </script>
</body>
</html>
